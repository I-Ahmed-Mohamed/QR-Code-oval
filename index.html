<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Links</title>
  <style>
    body {
      background-color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .logo {
      margin-top: 40px;
    }

    .logo img {
      width: 200px;
      height: auto;
    }

    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social-links a img {
      width: 50px;
      height: 50px;
      transition: transform 0.2s;
    }

    .social-links a:hover img {
      transform: scale(1.1);
    }

    .email {
      margin-top: 30px;
      font-size: 18px;
    }

    .email a {
      color: #000;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Your Logo" />
  </div>

  <!-- Social Icons -->
  <div class="social-links">
    <a href="https://www.facebook.com/share/1AcJQ8fBRy/?mibextid=wwXIfr" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
    </a>
    <a href="https://www.instagram.com/oval_foods?igsh=ZGMzeHhlbHMxYmIy" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
    </a>
    <a href="https://www.tiktok.com/@oval_foods?_t=ZS-8vJh9xvM6Rc&_r=1" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok" />
    </a>
    <a href="https://wa.me/201050888270" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
    </a>
  </div>

  <!-- Email -->
  <div class="email">
    <p>Contact me: <a href="ovalco2@gmail.com">ovalco2@gmail.com</a></p>
  </div>

</body>
</html>
